<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h2>This is Home page</h2>
    <form action="{% url 'send_mail' %}" method="POST">
        {% csrf_token %}

        <label for="">Name</label><br>
        <input type="text" name="name" id="name" placeholder="Enter your Name" required>
        <br>

        <label for="">Subject</label><br>
        <input type="text" name="subject" id="subject" placeholder="Enter your subject" required>
        <br>

        <label for="">Message</label><br>
        <input type="text" name="message" id="message" placeholder="Enter your message" required>
        <br>

        <input type="submit" value="Send GMail">
    </form>
</body>
</html>
